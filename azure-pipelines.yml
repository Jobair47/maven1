# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  name: 'agent'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'git clone https://github.com/Jobair47/maven1.git'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'cd /home/azureuser/myagent/_work/1/s;mvn package'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'scp /home/azureuser/myagent/_work/1/s/webapp/target/webapp.war azureuser@20.9.130.84:/var/lib/tomcat10/webapps/testapp.war'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'git clone https://github.com/Jobair47/FunctionTesting.git'